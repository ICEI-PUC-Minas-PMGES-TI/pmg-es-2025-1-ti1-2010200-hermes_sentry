<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Crie sua conta</title>
  <link rel="stylesheet" href="../assets/css/cadastroBloco.css">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Inter:ital,opsz,wght@0,14..32,100..900;1,14..32,100..900&display=swap" rel="stylesheet">
  
</head>
<body>
    <header class="header-logo">
        <img src="../assets/img/Logo.png" alt="Carna Livre" class="logo-main">
    </header>
    <div class="container">
        <h1>Cadastre o seu Bloco</h1>
        
        <form id="form-cadastro">
            <div class="form-group">
                <label for="fullname">Nome do Bloco:</label>
                <input type="text" id="fullname" placeholder="Insira o nome do seu bloco">
            </div>
            
            <div class="form-group">
                <label for="username">Nome do Responsavel:</label>
                <input type="text" id="username" placeholder="Insira o nome do responsavel">
            </div>
            
            <div class="form-group">
                <label for="email">E-mail:</label>
                <input type="email" id="email" placeholder="Insira o seu e-mail">
            </div>
            
            <div class="form-group">
             <label for="cnpj">CNPJ:</label>
             <input type="text" id="cnpj" name="cnpj" autocomplete="off" placeholder="00.000.000/0000-00"  required />
            </div>

            
            <div class="form-group">
                <label for="password">Senha:</label>
                <input type="password" id="password" placeholder="***********"  autocomplete="off">
            </div>
            
            <div class="divider"></div>
            
            <button type="submit" class="btn-submit">Salvar</button>
        </form>
    </div>
    
   <footer class="rodape">
        <div class="footer-content">
            <div class="footer-section">
                <img src="../assets/img/Logo.png" alt="Logo" class="logo-footer">     
            </div>
            
            <div class="footer-section">
                <h3>Produto</h3>
                <ul>
                    <li><a href="#">Informação</a></li>
                    <li><a href="#">Recursos</a></li>
                </ul>
            </div>
            
            <div class="footer-section">
                <h3>Companhia</h3>
                <ul>
                    <li><a href="#">Saiba Mais</a></li>
                    <li><a href="#">Contato</a></li>
                </ul>
            </div>
        </div>
        
        <div class="copyright">
            <p>A product of HermesSentry</p>
            <p>© 2025 Carna Livre. All rights reserved</p>
        </div>
    </footer>
</body>
<script src="../assets/js/cadastroBloco.js"></script>
</html>
</html>
