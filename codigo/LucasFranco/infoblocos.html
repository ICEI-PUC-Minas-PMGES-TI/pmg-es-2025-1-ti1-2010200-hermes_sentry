    <main>
        <aside class="barra-lateral">
            <div class="bl-icones ">
                <ul class="p-1 mt-2 d-flex flex-column">
                    <li><a href="#"><i class="fa-solid fa-house"></i></a></li>
                    <li class="active"><a href="infoblocos.html"><i class="fa-solid fa-masks-theater"></i></a></li>
                    <li><a href="#"><i class="fa-solid fa-circle-user"></i></a></li>
                    <li><a href="#"><i class="fa-solid fa-message"></i></a></li>
                    <li><a href="#"><i class="fa-solid fa-flag"></i></a></li>
                </ul>
            </div>
        </aside>
        <div class="conteudo">
            <h2>Adicione as informações do bloco</h1>
                <form class="container" id="formInfo">
                    <div class="row g-2 mb-3">
                        <div class="col-md-6">
                            <div class="input-group">
                                <select class="nomeBloco form-select" id="inputGroupSelect04"
                                    aria-label="Example select with button addon">
                                    <option value="" selected>Nome do bloco</option>
                                </select>
                            </div>
                        </div>
                        <div class="col-md-3">
                            <input class="form-control" type="datetime-local" name="datahora" placeholder="Data/Hora">
                        </div>
                        <div class="col-md-3">
                            <input class="form-control" type="number" name="publico"
                                placeholder="Público esperado"></input>
                        </div>
                    </div>
                    <div class="row g-2 mb-3">
                        <div class="col-md-3">
                            <input class="form-control" type="text" name="cep" placeholder="CEP (00000-000)"
                                pattern="\d{5}-?\d{3}">
                        </div>
                        <div class="col-md-3">
                            <input class="form-control" id="campo-endereco" type="text" name="endereco" placeholder="Endereço">
                        </div>
                        <div class="col-md-3">
                            <input class="form-control" type="number" name="faixaetaria"
                                placeholder="Faixa Etária"></input>
                        </div>
                        <div class="col-md-3">
                            <div class="estilomusical dropdown">
                                <button class="form-control dropdown-toggle text-start" type="button" id="dropdownEstilos" data-bs-toggle="dropdown" aria-expanded="false"> Estilo Musical</button>
                                <ul class="dropdown-menu" aria-labelledby="dropdownEstilos" id="estilosDropdown">
                                    <li><label class="dropdown-item"><input type="checkbox" class="estilo-checkbox" value="Afro-Beat"> Afro-Beat</label></li>
                                    <li><label class="dropdown-item"><input type="checkbox" class="estilo-checkbox" value="Axé"> Axé</label></li>
                                    <li><label class="dropdown-item"><input type="checkbox" class="estilo-checkbox" value="Eletrônica"> Eletrônica</label></li>
                                    <li><label class="dropdown-item"><input type="checkbox" class="estilo-checkbox" value="Funk"> Funk</label></li>
                                    <li><label class="dropdown-item"><input type="checkbox" class="estilo-checkbox" value="Jazz"> Jazz</label></li>
                                    <li><label class="dropdown-item"><input type="checkbox" class="estilo-checkbox" value="MPB"> MPB</label></li>
                                    <li><label class="dropdown-item"><input type="checkbox" class="estilo-checkbox" value="Pop"> Pop</label></li>
                                    <li><label class="dropdown-item"><input type="checkbox" class="estilo-checkbox" value="Rock"> Rock</label></li>
                                    <li><label class="dropdown-item"><input type="checkbox" class="estilo-checkbox" value="Samba"> Samba</label></li>
                                    <li><label class="dropdown-item"><input type="checkbox" class="estilo-checkbox" value="Sertanejo"> Sertanejo</label></li>
                                </ul>
                            </div>
                        </div>
                    </div>
                    <div class="row g-2">
                        <div class="col-md-6">
                            <textarea maxlength="700" class="form-control" name="descricao" rows="6" placeholder="Descrição"></textarea>
                        </div>
                        <div class="col-md-6 d-flex flex-column">
                            <div class="mb-auto"></div>
                            <button type="submit" class="btn-verde align-self-end">Enviar</button>
                        </div>
                </form>
        </div>
    </main>
