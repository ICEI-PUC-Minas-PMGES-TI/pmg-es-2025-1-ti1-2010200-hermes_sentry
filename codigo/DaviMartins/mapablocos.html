  <link rel="stylesheet" href="assets/css/mapa.css">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.5/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-SgOJa3DmI69IUzQ2PVdRZhwQ+dy64/BUtbMJw1MZ8t5HZApcHrRKUc4W0kG879m7" crossorigin="anonymous" />
</head>

<body>
  <header class="cabecalho">
    <nav class="navbar navbar-expand-lg">
      <div class="container-fluid">
        <a class="navbar-brand" href="#">
          <img src="assets/img/Logo.png" alt="Logo" width="80" height="80" />
        </a>
        <div class="collapse navbar-collapse" id="navbarToggleExternalContent">
          <form class="d-flex" role="search">
            <input id="brpesquisa" class="form-control ms-2 me-2" type="search" placeholder="Buscar lugar no mapa"
              aria-label="Search" />
            <button class="btn btn-outline-light" type="submit">Search</button>
          </form>
        </div>
        <ul id="itens-lateral">
          <li><a href="#"><i class="fa-solid fa-sun"></i></a></li>
          <li><a href="#"><div id="circulo-profile"><i class="fa-solid fa-user"></i></div></a></li>
        </ul>
      </div>
    </nav>
  </header>

  <main>
    <aside class="barra-lateral">
      <div class="bl-icones">
        <ul class="p-1 mt-2 d-flex flex-column">
          <li class="active"><a href="#"><i class="fa-solid fa-house"></i></a></li>
          <li><a href="infoblocos.html"><i class="fa-solid fa-masks-theater"></i></a></li>
          <li><a href="#"><i class="fa-solid fa-circle-user"></i></a></li>
          <li><a href="#"><i class="fa-solid fa-message"></i></a></li>
          <li><a href="#"><i class="fa-solid fa-flag"></i></a></li>
        </ul>
      </div>
    </aside>

    <div class="container my-4">
      <h1 class="mb-4">Localização dos Blocos</h1>
      <div id="map" style="width: 100%; height: 500px; border-radius: 10px; box-shadow: 0 0 10px #aaa;"></div>
    </div>
  </main>

  <footer class="rodape">
    <div class="footer-container">
      <div class="footer-content">
        <div class="app-name">CARNALIVRE</div>
        <div class="app-code">(31) xxxxx-xxxx</div>
        <div class="support-text">SUPPORTED CARNA LIVRE APP</div>

        <div class="links">
          <span class="link">Produto</span>
          <span class="link">Informação</span>
          <span class="link">Companhia</span>
          <span class="link">Saiba Mais</span>
        </div>

        <div class="copyright">
          A product of<br />
          2025 Canal Livre All rights reserved
        </div>
      </div>
    </div>
  </footer>

  <!-- Font Awesome & Bootstrap -->
  <script src="https://kit.fontawesome.com/3fdf209596.js" crossorigin="anonymous"></script>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.5/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-k6d4wzSIapyDyv1kpU366/PK5hCdSbCRGRCMv+eplOQJWyd1fbcAu9OCUj5zNLiq" crossorigin="anonymous"></script>

  <!-- Google Maps + Places API -->
  <script>
    let map;
    let autocomplete;
    let marker;

    function initMap() {
      const blocoPUC = { lat: -19.9350, lng: -43.9995 };

      map = new google.maps.Map(document.getElementById("map"), {
        center: blocoPUC,
        zoom: 15,
      });

      marker = new google.maps.Marker({
        map: map,
        position: blocoPUC,
        title: "Bloco Filhos da PUC-MG",
      });

      const input = document.getElementById("brpesquisa");

      autocomplete = new google.maps.places.Autocomplete(input, {
        types: ["geocode"],
        componentRestrictions: { country: "br" },
        fields: ["geometry", "name"],
      });

      autocomplete.addListener("place_changed", () => {
        const place = autocomplete.getPlace();
        if (!place.geometry || !place.geometry.location) {
          alert("Local não encontrado!");
          return;
        }

        map.setCenter(place.geometry.location);
        map.setZoom(17);

        marker.setPosition(place.geometry.location);
        marker.setTitle(place.name);
      });
    }
  </script>

  <script async defer
    src="https://maps.googleapis.com/maps/api/js?key=AIzaSyDVHh_LqyOkwnbqaUx4RtWipJkddswsiAQ&libraries=places&callback=initMap">
  </script>
</body>

</html>
