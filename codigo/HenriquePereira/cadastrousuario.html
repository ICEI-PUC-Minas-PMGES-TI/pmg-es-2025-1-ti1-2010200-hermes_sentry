<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Crie sua conta</title>
  <link rel="stylesheet" href="/codigo/HenriquePereira/assets/css/style.css">
  <script src="assets/js/cadastro.js"></script>
</head>
<body>
    <header class="header-logo">
        <img src="assets/img/Logo.png" alt="Carna Livre" class="logo-main">
    </header>
    <div class="container">
        <h1>Crie sua conta</h1>
        
        <form>
            <div class="form-group">
                <label for="fullname">Nome Completo:</label>
                <input type="text" id="fullname" placeholder="Insira o seu nome completo">
            </div>
            
            <div class="form-group">
                <label for="username">Nome do Usuário:</label>
                <input type="text" id="username" placeholder="Insira o seu nome do usuário">
            </div>
            
            <div class="form-group">
                <label for="email">E-mail:</label>
                <input type="email" id="email" placeholder="Insira o seu e-mail">
            </div>
            
            <div class="form-group">
                <label for="birthdate">Data de Nascimento:</label>
                <input type="date" id="birthdate">
            </div>
            
            <div class="form-group">
                <label for="password">Senha:</label>
                <input type="password" id="password" placeholder="***********">
            </div>
            
            <div class="divider"></div>
            
            <button type="submit" class="btn-submit">Salvar</button>
        </form>
    </div>
    
   <footer>
    <div class="footer-content">
        <div class="footer-section">
            <img src="assets/img/Logo.png" alt="Logo" class="logo-footer">     
        </div>
        
        <div class="footer-section">
            <h3>Produto</h3>
            <ul>
                <li><a href="#">Informação</a></li>
                <li><a href="#">Recursos</a></li>
            </ul>
        </div>
        
        <div class="footer-section">
            <h3>Companhia</h3>
            <ul>
                <li><a href="#">Saiba Mais</a></li>
                <li><a href="#">Contato</a></li>
            </ul>
        </div>
    </div>
    
    <div class="copyright">
        <p>A product of HermesSentry</p>
        <p>© 2025 Carna Livre. All rights reserved</p>
    </div>
</footer>
</body>
</html>
</html>
