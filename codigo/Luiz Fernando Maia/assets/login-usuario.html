<html lang="pt-BR">
<head>
  <meta charset="UTF-8" />
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Cadastro - Carna Livre</title>
  <link rel="stylesheet" href="assets/css/style.css" />
</head>
<body>
  <div class="container text-center mt-5">
    <div class="logo mb-4">
      <img src="assets/img/logo.png" alt="Carna Livre" />
    </div>

    <div class="form-box mx-auto" style="max-width: 320px;">
      <input type="text" placeholder="Usuário" class="form-control" />
      
      <div class="password-box position-relative mt-3">
        <input type="password" id="password" placeholder="Senha" class="form-control" />
        <button type="button" onclick="togglePassword()" class="eye-button position-absolute" style="top: 50%; right: 10px; transform: translateY(-50%);">
          <img src="assets/icon/eye-icon.svg" alt="Mostrar senha" id="eye-icon" />
        </button>
      </div>

      <a href="#" class="forgot d-block mt-2" onclick="mostrarAlerta2()">Esqueci minha senha</a>

      <button  href="codigo/DaviMartins/mapablocos.html" class="login-btn btn btn-success w-100 mt-3" onclick="mostrarAlerta()">Login</button>

      <p class="mt-3 mb-1">Ainda não tem uma conta?</p>
      <a href="codigo/HenriquePereira/cadastrousuario.html">
        <button class="signup-btn btn btn-primary w-100">Crie sua conta</button>
      </a>

      
      <div id="alert-container" class="mt-4"></div>
    </div>
  </div>

  <script src="assets/js/script.js"></script>
</body>
</html>
