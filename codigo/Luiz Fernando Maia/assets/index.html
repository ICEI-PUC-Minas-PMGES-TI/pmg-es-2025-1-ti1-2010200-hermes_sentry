<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Cadastro - Carna Livre</title>
  <link rel="stylesheet" href="css/style.css" />
</head>
<body>
  <div class="container">
    <div class="logo">
      <img src="assets/img/logo.png" alt="Carna Livre" />
      
    </div>
    <div class="form-box">
      <input type="text" placeholder="Usuário" />
      <div class="password-box">
        <input type="password" id="password" placeholder="Senha" />
        <button type="button" onclick="togglePassword()" class="eye-button">
            <img src="assets/icon/eye-icon.svg" alt="Mostrar senha" id="eye-icon" />
          </button>
      </div>
      <a href="#" class="forgot">Esqueci minha senha</a>
      <button class="login-btn">Login</button>
      <p>Ainda não tem uma conta?</p>
      <a href="cadastrousuario.html"><button class="signup-btn">Crie sua conta</button></a>
    </div>
  </div>

  <script src="assets/js/script.js"></script>
</body>
</html>
