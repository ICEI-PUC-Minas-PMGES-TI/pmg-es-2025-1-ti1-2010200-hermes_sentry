<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Chat</title>
    <link rel="stylesheet" href="assets/css/fixos.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.5/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-SgOJa3DmI69IUzQ2PVdRZhwQ+dy64/BUtbMJw1MZ8t5HZApcHrRKUc4W0kG879m7" crossorigin="anonymous">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="stylesheet" href="assets/css/chat.css">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:ital,opsz,wght@0,14..32,100..900;1,14..32,100..900&display=swap" rel="stylesheet">
</head>

<body>
    <header class="cabecalho">
        <nav class="navbar navbar-expand-lg">
            <div class="container-fluid">
                <a class="navbar-brand" href="#">
                    <img src="assets/img/Logo.png" alt="Bootstrap" width="80" height="80">
                </a>
                <div class="collapse navbar-collapse" id="navbarToggleExternalContent">
                    <button class="navbar-toggler" type="button" data-bs-toggle="collapse"
                        data-bs-target="#navbarScroll" aria-controls="navbarScroll" aria-expanded="false"
                        aria-label="Toggle navigation">
                        <span class="navbar-toggler-icon"></span>
                    </button>
                </div>
                <ul id="itens-lateral">
                    <li class="">
                        <a class="" aria-current="" href="#">
                            <i class="fa-solid fa-sun"></i>
                        </a>
                    </li>
                    <li class="">
                        <a class="" aria-current="" href="#">
                            <div id="circulo-profile">
                                <i class="fa-solid fa-user"></i>
                            </div>
                        </a>
                    </li>
                </ul>
            </div>
        </nav>
    </header>

    <main id="mains-items">
        <aside class="barra-lateral">
            <div class="bl-icones">
                <ul class="p-1 mt-2 d-flex flex-column">
                    <li class="active"><a href="#"><i class="fa-solid fa-house"></i></a></li>
                    <li><a href="infoblocos.html"><i class="fa-solid fa-masks-theater"></i></a></li>
                    <li><a href="#"><i class="fa-solid fa-circle-user"></i></a></li>
                    <li><a href="#"><i class="fa-solid fa-message"></i></a></li>
                    <li><a href="#"><i class="fa-solid fa-flag"></i></a></li>
                </ul>
            </div>
        </aside>
       
        <div class="main-container">
            <div class="sidebar">
                <div class="sidebar-header">
                    <h3>Contatos</h3>
                    <button id="createGroupBtn" class="btn btn-sm btn-light">
                        <i class="fa-solid fa-plus"></i> Grupo
                    </button>
                </div>
                <ul class="contact-list" id="contactList">
                    <li class="contact active">João</li>
                    <li class="contact">Pedro</li>
                    <li class="contact">Luiz</li>
                    <li class="contact">Henrique</li>
                </ul>
            </div>

            <div class="chat-container">
                <div class="chat-header">
                    <h3 id="currentChatName">João</h3>
                </div>
                <div class="chat-box" id="chatBox">
                    <!-- Mensagens serão carregadas aqui -->
                </div>
                <div class="chat-input">
                    <input type="text" id="messageInput" placeholder="Digite sua mensagem...">
                    <button id="sendButton"><i class="fa-solid fa-paper-plane" style="color: #ffffff;"></i></button>
                </div>
            </div>
        </div>
    </main>

    <footer class="rodape">
        <div class="footer-content">
            <div class="footer-section">
                <img src="assets/img/Logo.png" alt="Logo" class="logo-footer">     
            </div>
            
            <div class="footer-section">
                <h3>Produto</h3>
                <ul>
                    <li><a href="#">Informação</a></li>
                    <li><a href="#">Recursos</a></li>
                </ul>
            </div>
            
            <div class="footer-section">
                <h3>Companhia</h3>
                <ul>
                    <li><a href="#">Saiba Mais</a></li>
                    <li><a href="#">Contato</a></li>
                </ul>
            </div>
        </div>
        
        <div class="copyright">
            <p>A product of HermesSentry</p>
            <p>© 2025 Carna Livre. All rights reserved</p>
        </div>
    </footer>

    <!-- Modal para criar grupo -->
    <div class="modal fade" id="groupModal" tabindex="-1" aria-hidden="true">
        <div class="modal-dialog">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title">Criar Novo Grupo</h5>
                    <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                </div>
                <div class="modal-body">
                    <div class="mb-3">
                        <label for="groupName" class="form-label">Nome do Grupo</label>
                        <input type="text" class="form-control" id="groupName" placeholder="Digite o nome do grupo">
                    </div>
                    <h6>Selecione os membros:</h6>
                    <div class="group-member-list" id="groupMemberList">
                        <!-- Membros serão carregados via JavaScript -->
                    </div>
                </div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Cancelar</button>
                    <button type="button" class="btn btn-primary" id="confirmGroupBtn">Criar Grupo</button>
                </div>
            </div>
        </div>
    </div>

    <script src="https://kit.fontawesome.com/3fdf209596.js" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.5/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-k6d4wzSIapyDyv1kpU366/PK5hCdSbCRGRCMv+eplOQJWyd1fbcAu9OCUj5zNLiq"
        crossorigin="anonymous"></script>
    <script src="assets/js/chat.js"></script>
</body>
</html>
